<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Order</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.cdnfonts.com/css/amazon-ember"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
    <div className="container container-fluid">
	
		<div className="row d-flex justify-content-around">
                    <div className="col-12 col-lg-7 order-details">

                        <h1 className="my-5">Order # 4543f34f545</h1>

                        <h4 className="mb-4">Shipping Info</h4>
                        <p><b>Name:</b> Tameem</p>
                        <p><b>Phone:</b> 999 999 9999</p>
                        <p className="mb-4"><b>Address:</b>3434, mount road, chennai, tamilnadu</p>
                        <p><b>Amount:</b> $456</p>

                        <hr />

                        <h4 className="my-4">Payment</h4>
                        <p className="greenColor" ><b>PAID</b></p>
						
						<h4 className="my-4">Stripe ID</h4>
                        <p className="greenColor" ><b>stripe_768768868668</b></p>


                        <h4 className="my-4">Order Status:</h4>
                        <p className='greenColor' ><b>Delivered</b></p>


                        <h4 className="my-4">Order Items:</h4>

                        <hr />
                        <div className="cart-item my-1">
                                    <div className="row my-5">
                                        <div className="col-4 col-lg-2">
                                            <img src='./images/products/3.jpg' alt="Laptop" height="45" width="65" />
                                        </div>

                                        <div className="col-5 col-lg-5">
                                            <a href="#">Laptop</a>
                                        </div>


                                        <div className="col-4 col-lg-2 mt-4 mt-lg-0">
                                            <p>$456</p>
                                        </div>

                                        <div className="col-4 col-lg-3 mt-4 mt-lg-0">
                                            <p>1 Piece(s)</p>
                                        </div>
                                    </div>
                        </div>
                        <hr />
                    </div>
					
					<div className="col-12 col-lg-3 mt-5">
                                    <h4 className="my-4">Status</h4>

                                    <div className="form-group">
                                        <select
                                            className="form-control"
                                            name='status'
                                            value=''
                                        >
                                            <option value="Processing">Processing</option>
                                            <option value="Shipped">Shipped</option>
                                            <option value="Delivered">Delivered</option>
                                        </select>
                                    </div>

                                    <button className="btn btn-primary btn-block">
                                        Update Status
                                </button>
                                </div>
					
                </div>
        
    </div>
</body>
</html>
